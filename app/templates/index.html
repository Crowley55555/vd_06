<!DOCTYPE html>
<html lang="ru" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета пользователя</title>
    <!-- Bootstrap 5 Dark Theme -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .form-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 10px;
            background-color: var(--bs-gray-800);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
        .results-card {
            border-left: 4px solid var(--bs-primary);
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .form-title {
            position: relative;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .form-title:after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 50px;
            height: 3px;
            background: var(--bs-primary);
        }
    </style>
</head>
<body class="bg-dark text-light">
    <div class="container py-5">
        <div class="form-container">
            <h2 class="form-title">
                <i class="bi bi-person-badge me-2"></i>Анкета пользователя
            </h2>

            <form method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Имя</label>
                    <input type="text" class="form-control bg-dark text-light border-secondary"
                           id="name" name="name" required placeholder="Введите ваше имя">
                </div>

                <div class="mb-3">
                    <label for="city" class="form-label">Город</label>
                    <input type="text" class="form-control bg-dark text-light border-secondary"
                           id="city" name="city" required placeholder="Введите ваш город">
                </div>

                <div class="mb-3">
                    <label for="hobby" class="form-label">Хобби</label>
                    <textarea class="form-control bg-dark text-light border-secondary"
                              id="hobby" name="hobby" required rows="3" placeholder="Расскажите о ваших увлечениях"></textarea>
                </div>

                <div class="mb-4">
                    <label for="age" class="form-label">Возраст</label>
                    <input type="number" class="form-control bg-dark text-light border-secondary"
                           id="age" name="age" required placeholder="Укажите ваш возраст">
                </div>

                <button type="submit" class="btn btn-primary w-100 py-2">
                    <i class="bi bi-send-fill me-2"></i>Отправить данные
                </button>
            </form>

            {% if submitted %}
            <div class="card mt-4 results-card bg-gray-800 border-0">
                <div class="card-body">
                    <h4 class="card-title text-primary">
                        <i class="bi bi-card-checklist me-2"></i>Ваши данные:
                    </h4>
                    <hr class="border-secondary">
                    <div class="row">
                        <div class="col-md-6">
                            <p><strong><i class="bi bi-person me-2"></i>Имя:</strong> {{ name }}</p>
                            <p><strong><i class="bi bi-geo-alt me-2"></i>Город:</strong> {{ city }}</p>
                        </div>
                        <div class="col-md-6">
                            <p><strong><i class="bi bi-heart me-2"></i>Хобби:</strong> {{ hobby }}</p>
                            <p><strong><i class="bi bi-calendar3 me-2"></i>Возраст:</strong> {{ age }}</p>
                        </div>
                    </div>
                </div>
            </div>
            {% endif %}
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
